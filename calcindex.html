<html>
    <head>
        <title>CALCULATOR</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="calc.css">

    </head>
    <body>
        <button type="button" class="theme-button">
            <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
        </button>
        <div class="wraper">
            <div class="container">
                <input type="text" name="result" class="result" id="result" placeholder="Result" readonly />
                <div class="display">
                    <input type="button" value="DL">
                    <input type="text" name="typed" id="typed" readonly />
                    <input type="button" value="AC" />
                </div>
                <div class="num_btn">
                    <input type="button" value="1" />
                    <input type="button" value="2" />
                    <input type="button" value="3" />
                    <input type="button" value="+"  />
                </div>
                <div class="num_btn">
                    <input type="button" value="4"  />
                    <input type="button" value="5"  />
                    <input type="button" value="6" />
                    <input type="button" value="-"  />
                </div>
                <div class="num_btn">
                    <input type="button" value="7"  />
                    <input type="button" value="8" />
                    <input type="button" value="9"  />
                    <input type="button" value="x" />
                </div>
                <div class="num_btn">
                    <input type="button" value="/"  />
                    <input type="button" value="0"  />
                    <input type="button" value="."  />
                    <input type="button" value="=" />
                </div>
            </div>
        </div>
    </body>
</html>
